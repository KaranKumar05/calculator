  <body>
    <body>
        <div class="container">
          <h1>Calculator</h1>
          <div class="box">
            <h2>Operators</h2>
            <div class="operators">
              <a href="../index.html">Home</a>
              <a href="addition.html">Addition(+)</a>
              <a href="subtraction.html">Subtraction(-)</a>
              <a href="division.html">Division(/)</a>
              <a href="multiplication.html">Multiplication(*)</a>
              <a href="Even&Odd.html">EVEN or ODD</a>
              <a class="active" href="allInOne.html">All in One</a>
    
            </div>
          </div>
        </div>

    <script type="module">
      let operation = prompt("Enter Function (EnenOdd) & (Add, Sub, Multi, Div) : ");

      if (operation == "EvenOdd") {
        let evenOdd = prompt("Enter Number to Cheak: ");

        if (evenOdd % 2 == 0) {
          alert(evenOdd + " is an Even Number");
        } else {
          alert(evenOdd + " is an Odd Number");
        }
      } 
      else if (operation == "Add") {
        let num1 = prompt("Enter First Number: ");
        let num2 = prompt("Enter Second Number: ");

        num1 = Number(num1);
        num2 = Number(num2);

        let add = num1 + num2;

        alert(num1 + " + " + num2 + " = " + add);
      } 
      else if (operation == "Sub") {
        let num1 = prompt("Enter First Number: ");
        let num2 = prompt("Enter Second Number: ");

        num1 = Number(num1);
        num2 = Number(num2);

        let sub = num1 - num2;

        alert(num1 + " - " + num2 + " = " + sub);
      } 
      else if (operation == "Multi") {
        let num1 = prompt("Enter First Number: ");
        let num2 = prompt("Enter Second Number: ");

        num1 = Number(num1);
        num2 = Number(num2);

        let multi = num1 * num2;

        alert(num1 + " * " + num2 + " = " + multi);
      } 
      else if (operation == "Div") {
        let num1 = prompt("Enter First Number: ");
        let num2 = prompt("Enter Second Number: ");

        num1 = Number(num1);
        num2 = Number(num2);

        let div = num1 / num2;

        alert(num1 + " / " + num2 + " = " + div);
      }
      else{
        alert("Please chose the correct operator")
      }
    </script>
  </body>
